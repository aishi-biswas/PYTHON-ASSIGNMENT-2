<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-Do List</title>
</head>
<body>
    <h2>To-do list</h2>
    <form action="/" method="post">
        <input type="text" name="task" placeholder="Enter new task">
        <button type="submit">Add task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
